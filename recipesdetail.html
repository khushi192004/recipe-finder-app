      <div class="container">
        <div class="row" id="recipeData">
          
        </div>
      </div>
      
      <script>
        let id=location.href.split("=")[1];
        console.log(id);

        async function FetchRecipeData(){
          let url=`https://dummyjson.com/recipes/${id}`
          let data= await(await (fetch(url))).json()
          console.log(data);

          let recipeData=`
          
          <div class="col-lg-6 col-12 mt-4">
            <img src="${data["image"]}" alt="" width="80%">
          </div>
          <div class="col-lg-6 col-12 mt-4  text-dark" style="font-family: cursive">
            <div>
              <h1>${data["name"]}</h1>
              <h5 class="mt-4">Category  :  ${data["cuisine"]} </h5>
              <h5 class="mt-4">Rating : ${data["rating"]} </h5>
              <h5 class="mt-4">Difficulty : ${data["difficulty"]} </h5>
              <h5 class="mt-4">Calories per services : ${data["caloriesPerServing"]} </h5>
              <h5 class="mt-4">Prep Time Minutes : ${data["prepTimeMinutes"]}</h5>
              <h5 class="mt-4">Cook Time Minutes< : ${ data["cookTimeMinutes"]}/h5>
              <h5 class="mt-4">Servings : ${data["servings"]}</h5>
            </div>
          </div>
          `;
          document.getElementById("recipeData").innerHTML += recipeData;
        }
        FetchRecipeData()
      </script>
