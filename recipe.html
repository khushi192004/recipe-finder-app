    <div class="container mb-5">
      <div class="row" id="recipe">
        <h1 class="mt-5 text-center" style="font-family: Leckerli One, cursive;">All Recipes</h1>
       </div>
    </div>

    <script>
      async function recipeData(){
        let url="https://dummyjson.com/recipes"
        let response= await (fetch(url));
        let data= await response.json();

        let recipe= null;

        for(i=0; i<data["recipes"].length; i++){
           
          recipe=`
          <div class="col col-lg-3 col-md-4 col-sm-6  mt-5">
                <div class="card ">
                    <img src="${data["recipes"][i]["image"]}" class="card-img-top" alt="..." height=200px >
                    <div class="card-body d-inline">
                      <p class="card-title fw-bold">${data["recipes"][i]["name"]}</p>
                      <p class="card-title">${data["recipes"][i]["rating"]}  (${data["recipes"][i]["reviewCount"]})</p>

                    </div>
                  </div>
            </div>
          `
          document.getElementById("recipe").innerHTML += recipe;
        }
      }
      recipeData()
    </script>
